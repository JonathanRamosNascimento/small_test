<div class="containar">
  <div class="item">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Items</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="itemForm">
          <mat-form-field appearance="legacy" class="example-full-width">
            <mat-label>Item</mat-label>
            <input matInput formControlName="item" type="text">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button color="primary" (click)="onConfirm()">Criar</button>
      </mat-card-actions>
      <ul>
        <li *ngFor="let item of lista">{{ item }}</li>
      </ul>
    </mat-card>
  </div>
</div>
