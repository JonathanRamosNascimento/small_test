<div class="containar">
  <div class="endereco">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Endere√ßo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="enderecoForm">
          <mat-form-field appearance="legacy">
            <mat-label>Cep</mat-label>
            <input matInput formControlName="cep" type="text" (keyup.enter)="buscarCep()" (blur)="buscarCep()">
          </mat-form-field><br>
          <mat-form-field appearance="legacy">
            <mat-label>Logradouro</mat-label>
            <input matInput formControlName="logradouro" type="text">
          </mat-form-field><br>
          <mat-form-field appearance="legacy">
            <mat-label>Complemento</mat-label>
            <input matInput formControlName="complemento" type="text">
          </mat-form-field><br>
          <mat-form-field appearance="legacy">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro" type="text">
          </mat-form-field><br>
          <mat-form-field appearance="legacy">
            <mat-label>Localidade</mat-label>
            <input matInput formControlName="localidade" type="text">
          </mat-form-field><br>
          <mat-form-field appearance="legacy">
            <mat-label>UF</mat-label>
            <input matInput formControlName="uf" type="text">
          </mat-form-field><br>
          <mat-form-field appearance="legacy">
            <mat-label>Unidade</mat-label>
            <input matInput formControlName="unidade" type="text">
          </mat-form-field><br>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
